<!DOCTYPE html>
<html>
  <head>
    <title>tienda electrónica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="file:///C:/Users/ESTUDIANTE/Downloads/punto%203dsgfd.html">Punto 3</a>
      <h1>Tienda electrónica</h1>
      <form>
        <div class="form-group">
          <label for="Artículo">Artículo:</label>
          <input type="text" class="form-control" id="Artículo">
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad">
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="number" class="form-control" id="precio">
        </div>
        <button type="button" class="btn btn-primary" onclick="agregarVenta()">Agregar venta</button>
      </form>
      <br>
      <h2>Ventas realizadas:</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Artículo</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody id="tabla-ventas">
        </tbody>
      </table>
      <br>
      <h2>Total a pagar:</h2>
      <h3 id="total"></h3>
    </div>

    <script>
      var ventas = [];

      function agregarVenta() {
        var Artículo = document.getElementById("Artículo").value;
        var cantidad = parseInt(document.getElementById("cantidad").value);
        var precio = parseInt(document.getElementById("precio").value);

        ventas.push({ Artículo: Artículo, cantidad: cantidad, precio: precio });

        actualizarTablaVentas();
        actualizarTotal();
      }

      function actualizarTablaVentas() {
        var tabla = document.getElementById("tabla-ventas");
        tabla.innerHTML = "";

        ventas.forEach(function(venta) {
          var fila = document.createElement("tr");

          var celdaArtículo = document.createElement("td");
          celdaArtículo.innerHTML = venta.Artículo;
          fila.appendChild(celdaArtículo);

          var celdaCantidad = document.createElement("td");
          celdaCantidad.innerHTML = venta.cantidad;
          fila.appendChild(celdaCantidad);

          var celdaPrecio = document.createElement("td");
          celdaPrecio.innerHTML = venta.precio;
          fila.appendChild(celdaPrecio);

          tabla.appendChild(fila);
        });
      }

      function actualizarTotal() {
        var total = 0;

        ventas.forEach(function(venta) {
          total += venta.cantidad * venta.precio;
        });

        document.getElementById("total").innerHTML = "$" + total.toFixed(2);
      }
    </script>
  </body>
</html>
