<!DOCTYPE html>
<html>
  <head>
    <title>Arreglo de números</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Ingrese los números</h1>
      <form>
        <div class="form-group">
          <label for="numero1">Número 1:</label>
          <input type="number" class="form-control" id="numero1" required>
        </div>
        <div class="form-group">
          <label for="numero2">Número 2:</label>
          <input type="number" class="form-control" id="numero2" required>
        </div>
        <div class="form-group">
          <label for="numero3">Número 3:</label>
          <input type="number" class="form-control" id="numero3" required>
        </div>
        <div class="form-group">
          <label for="numero4">Número 4:</label>
          <input type="number" class="form-control" id="numero4" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
      <div id="resultado"></div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
  </body>
 <script>
     const form = document.querySelector('form');
const resultado = document.querySelector('#resultado');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const numero1 = parseInt(document.getElementById('numero1').value);
  const numero2 = parseInt(document.getElementById('numero2').value);
  const numero3 = parseInt(document.getElementById('numero3').value);
  const numero4 = parseInt(document.getElementById('numero4').value);

  if (numero1 == numero2 || numero1 == numero3 || numero1 == numero4 || numero2 == numero3 || numero2 == numero4 || numero3 == numero4) {
    resultado.innerHTML = '<div class="alert alert-danger">Los números no pueden ser iguales</div>';
    return;
  }

  const numeros = [numero1, numero2, numero3, numero4];
  const numeroMayor = Math.max(...numeros);
  const numeroMenor = Math.min(...numeros);
  const indiceMayor = numeros.indexOf(numeroMayor);
  numeros.splice(indiceMayor, 1);

  resultado.innerHTML = `
    <div class="alert alert-success">
      Número mayor es ${numeroMayor}.<br>
      Número menor es ${numeroMenor}.<br>
      Sin el número mayor es ${numeros}.
    </div>
  `;
});
 </script>
</html>
